<body>
    <nav id="navbarPlaceholder"></nav>
    
    <div class="container">
        <h1>Quest Maker</h1>
        <form>
            <fieldset class="mb-3" id="questFields">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="titleInput" class="form-control" placeholder="Dog Walking" required>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="tagInput" class="form-control" placeholder="Pet Care, Walking" required>
                </div>

                <br>

                <div class="form-group">
                    <label for="rewardTypeInput" class="required">Reward Type</label>
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rewardTypeInput" value="Money" id="rewardMoneyRadio" required>
                            <label class="form-check-label" for="rewardMoneyRadio">Money</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rewardTypeInput" value="None" id="rewardNoneRadio" required>
                            <label class="form-check-label" for="rewardNoneRadio">None (Volunteering)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rewardTypeInput" value="Other" id="rewardOtherRadio" required>
                            <label class="form-check-label" for="rewardOtherRadio">Other</label>
                        </div>
                    </div>
                </div>
                

                <div class="form-group">
                    <label>Reward</label>
                    <input type="text" id="rewardInput" class="form-control" placeholder="$40" required>
                </div>

                <div class="form-group">
                    <label>Estimated Time (hours)</label>
                    <input type="text" id="timeInput" class="form-control" placeholder="1 hour" required>
                </div>

                <div class="form-group">
                    <label>Details</label>
                    <input type="text" id="detailsInput" class="form-control"  placeholder="Need an animal lover for casual dog walking for my Labrador...." required>
                </div>

                <div class="form-group">
                    <label>Thumbnail</label> <br>
                    <input type="file" id="thumbnail" required> <br>
                    <img id="myImg" src="#" alt="your image" height="auto" width="100%" />
                </div>


            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-info" onclick="createQuest()">Create</button>
            </div>
        </form>
    </div>
