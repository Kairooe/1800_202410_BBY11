<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- User Profile Section -->
    <div class="container profile-container text-center">
        <div id="profile-pic" class="profile-pic">
            <img id="profile-picture" src="./images/iconamoon--profile-fill.png" alt="User Profile Pic">
            <input id="pfp-upload" type="file" accept="image/*"/>
        </div>
        <h2 id="user-name">User Name</h2>
        <button class="edit-profile btn btn-outline-secondary">
            <a href="./Setting.html">Edit</a>
        </button>
    </div>

    <!-- User Rating Section -->
    <div class="container rating-container text-center">
        <p class="rating-title">User Rating:</p>
        <div class="rating-stars">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">☆</span>
        </div>
    </div>

    <div class="container job-container text-center">
        <h3>Quests Posted:</h3>
        <div class="row previous-jobs" id="postedQuestsContainer">
            <!-- Cards will be dynamically populated here -->
        </div>
    </div>

    <div class="container job-container text-center">
        <h3>Quests Taken:</h3>
        <div class="row quests-posted" id="takenQuestsContainer">
            <!-- Cards will be dynamically populated here -->
        </div>
    </div>

    <div class="container job-container text-center">
        <h3>Quests Watched:</h3>
        <div class="row quests-posted" id="watchedQuestsContainer">
            <!-- Cards will be dynamically populated here -->
        </div>
    </div>
    
    <template id="questCardTemplate">
        <div class="card py-2 mx-2" style="width: 18rem">
            <img class="pin position-absolute" src="./images/pin.png" alt="pin" />
            <img class="card-image card-img-top" src=" ..." alt="..." />
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-tags"></p>
                <div class="card-quickinfo">
                    <p style="float:left" class="card-time"></p>
                    <p style="float:right" class="card-pay"></p>
                </div>
                <br />
                <hr>
                <p class="card-text">
                    Some quick example text to build on the card title and make up the
                    bulk of the card's content.
                </p>
                <i class="material-icons">bookmark_border</i>
            </div>
        </div>
    </template>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>
