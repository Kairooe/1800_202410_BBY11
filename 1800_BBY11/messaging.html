<!DOCTYPE html>
<html lang="en">

<head>
    <title>Messaging</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styleNew.css">
    <link rel="stylesheet" href="./styles/messaging.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Chat List (Bob Only) -->
    <div class="chat-list d-flex align-items-center">
        <img src="./images/profile-default.jpeg" alt="Bob's Profile Picture">
        <span class="chat-name">Bob</span>
    </div>

    <!-- Chat Messages -->
    <div class="container mt-3">
        <div class="message-box" id="messageBox">
            <!-- Messages will appear here -->
            <div class="message bob-message">Hi there! How can I help you today?</div>
        </div>

        <!-- Message Input -->
        <div class="message-input">
            <textarea class="form-control" id="messageInput" rows="2" placeholder="Type your message..."></textarea>
            <button class="btn btn-primary" id="sendMessage">Send</button>
        </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script>
        const messageBox = document.getElementById('messageBox');
        const messageInput = document.getElementById('messageInput');
        const sendMessage = document.getElementById('sendMessage');

        sendMessage.addEventListener('click', () => {
            const userMessage = messageInput.value.trim();

            if (userMessage !== '') {
                // Create and display user's message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = userMessage;
                messageBox.appendChild(messageDiv);

                // Scroll to the latest message
                messageBox.scrollTop = messageBox.scrollHeight;

                // Clear the input
                messageInput.value = '';
            }
        });
    </script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
