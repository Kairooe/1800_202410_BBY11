    <div class="container">
        <h1>Some Recent Quests</h1>
        <!-- Here is the container for cards  -->
        <div class="container">
            <a id="quests-go-here" class="row row-cols-auto" href="./eachQuest.html" > </a>
        </div>
    </div>

    <div class="create-quest-button">
        <a href="./questCreate.html" class="btn-circle">

        </a>
    </div>


    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!-- Templates for general use, not displayed -->

    <template id="questCardTemplate">
        <div class="card py-2 mx-2 position-relative" style="width: 18rem">
            <!-- Pin -->
            <img class="pin position-absolute" src="./images/pin.png" alt="pin" />
            
            <!-- Card Content -->
            <img class="card-image card-img-top" src="..." alt="..." />
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-tags"></p>
                <div class="card-quickinfo">
                    <p style="float:left" class="card-time"></p>
                    <p style="float:right" class="card-pay"></p>
                </div>
                <br />
                <hr />
                <p class="card-text text-truncate">
                    Some quick example text to build on the card title and make up the bulk of the card's content.
                </p>
                <a class="btn btn-primary card-href">Read more...</a>
                <i class="material-icons">bookmark_border</i>
            </div>
        </div>
    </template>
       

    <!---------------------------------------------->

    <script src="./scripts/firebaseAPI_TEAM99.js"></script>

    <script>
        window.addEventListener("scroll", () => {
            const button = document.querySelector(".create-quest-button");
            const footer = document.querySelector("#footerPlaceholder");

            const footerTop = footer.getBoundingClientRect().top;
            const viewportHeight = window.innerHeight;

            if (footerTop < viewportHeight) {
                button.style.bottom = `${viewportHeight - footerTop + 20}px`;
            } else {
                button.style.bottom = "20px";
            }
        });
    </script>
