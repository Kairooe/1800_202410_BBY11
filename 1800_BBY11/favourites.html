<body>
    <!------------------------------>
    <!-- Navbar Placeholder -->
    <!------------------------------>
    <nav id="navbarPlaceholder"></nav>

    <!------------------------------>
    <!-- Page Content -->
    <!------------------------------>
    <div class="container mt-4">
        <h1 class="text-center">Your Favorite Quests</h1>
        <p class="text-center">Here are all the quests you've marked as favorites.</p>
        <div class="row" id="favoritesContainer">
            <!-- Favorite quests will be dynamically added here -->
        </div>
    </div>

    <!------------------------------>
    <!-- Footer Placeholder -->
    <!------------------------------>
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Scripts -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script>
        // Sample favorites for demonstration (replace with Firebase logic)
        const favoriteQuests = [
            { title: "Lawn Mowing", description: "Mow my lawn for $50.", image: "./images/01.jpg" },
            { title: "Dog Walking", description: "Walk my Golden Doodle at 3 PM for $40.", image: "./images/02.jpg" },
            { title: "Gardening Help", description: "Need labor help in my garden for $80.", image: "./images/03.jpg" },
        ];

        const favoritesContainer = document.getElementById("favoritesContainer");

        // Render favorite quests
        favoriteQuests.forEach((quest) => {
            const questCard = document.createElement("div");
            questCard.className = "col-md-4 mb-3";

            questCard.innerHTML = `
                <div class="card">
                    <img src="${quest.image}" class="card-img-top" alt="${quest.title}">
                    <div class="card-body">
                        <h5 class="card-title">${quest.title}</h5>
                        <p class="card-text">${quest.description}</p>
                        <a href="#" class="btn btn-primary">View Quest</a>
                    </div>
                </div>
            `;
            favoritesContainer.appendChild(questCard);
        });
    </script>
</body>
