<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <br> <br>
    <div class="container">
        <img id="guildImg"
            style="padding: 5px ;width: 10vw; height: 10vw; clip-path: circle(); border-radius: 50%; border-style: double; border-width: 6px; border-color: maroon;"
            src="./images/Card_Background.png">
        <br>
        <h1> <span id="guildName">Guild Name</span></h1>
        <hr style="width: 70%;">
        <br>
        <h2 style="margin-left: auto; margin-right: auto;" id="guildDesciption">The soon-to-be-loaded guild description!
        </h2>
        <br> <br> <br>

        <h3 class="displayIfPrivate" style=" margin-left: auto; margin-right: auto;">Guild Members</h3>
        <hr class="displayIfPrivate" style="width: 80%;">
        <div class="displayIfPrivate row row-cols-auto" id="guildMembers"
            style="margin-bottom: 20px; margin-top: 20px;"></div>

        <h3 style="margin-left: auto; margin-right: auto;">Guild Quests</h3>
        <hr style="width: 80%;">
        <div class="row row-cols-auto" id="guildQuests" style="width: 100%;"></div>
        <br> <br> <br>
        <h3 class="ownerThings" style="margin-left: auto; margin-right: auto;">Owner Tab</h3>
        <hr class="ownerThings" style="width: 80%;">
        <form class="ownerThings">
            <fieldset class="mb-3" id="inviteFields">
                <div class="form-group">
                    <label>User</label>
                    <input type="text" id="userInput" class="form-control"
                        placeholder="ID of the person you want to affect." required />
                </div>



            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-info" onclick="removeUser()">
                    Remove User from Guild
                </button>
            </div>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-info" onclick="addUser()">
                    Add User to Guild
                </button>
            </div>
        </form>
    </div>

    </div>

    <div class="create-quest-button">
        <a href="./questCreate.html" class="btn-circle">
            <span class="plus-symbol">+</span>
            <span class="button-text">Create<br>Quest</span>
        </a>
    </div>

    <template id="memberTemplate">
        <div class="thang">
            <img class="thingimg"
                style="width:5vw; clip-path: circle(); margin: 4px; border-style:solid; border-width: 2px; border-color: maroon; border-radius: 50%;"
                src="./images/03.jpg">
        </div>
    </template>


    <template id="questCardTemplate">
        <div class="col">
            <div class="card position-relative" style="width: 18rem;">
                <!-- Pin positioned on top of the card -->
                <img class="pin position-absolute" src="./images/pin.png" alt="Pin Image">
                
                <img class="card-image card-img-top" src="./images/Quest.png" alt="Quest Image">
                <div class="card-body">
                    <h5 class="card-title">Quest Title</h5>
                    <p class="card-tags"></p>
                    <div class="card-quickinfo">
                        <p style="float:left" class="card-time"></p>
                        <p style="float:right" class="card-pay"></p>
                    </div>
                    <br>
                    <hr>
                    <p class="card-text text-truncate">Quest details go here.</p>
                    <!-- Creator Profile Section -->
                    <div class="creator-profile" style="display: flex; align-items: center;">Loading...</div>
                    
                </div>
            </div>
        </div>
    </template>

    <!-- our own footer goes here-->
