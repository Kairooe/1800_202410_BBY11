<body>
    <nav id="navbarPlaceholder"></nav>


    <!-- Settings Page Content -->
    <div class="container my-5">
        <h1 class="mb-4">Settings</h1>

        <!-- Privacy Settings Section -->
        <section class="mb-5">
            <h2>Privacy Settings</h2>
            <form>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="publicProfile" checked>
                    <label class="form-check-label" for="publicProfile">Make Profile Public</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="emailVisibility">
                    <label class="form-check-label" for="emailVisibility">Show Email to Friends</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="activityStatus" checked>
                    <label class="form-check-label" for="activityStatus">Show Activity Status</label>
                </div>
                <button type="button" class="btn btn-primary">Save Privacy Settings</button>
            </form>
        </section>

        <!-- Notification Settings Section -->
        <section class="mb-5">
            <h2>Notification Settings</h2>
            <form>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                    <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                    <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                    <label class="form-check-label" for="pushNotifications">Push Notifications</label>
                </div>
                <button type="button" class="btn btn-primary">Save Notification Settings</button>
            </form>
        </section>

        <!-- Danger Zone Section -->
        <section class="mb-5">
            <h2 class="text-danger">Danger Zone</h2>
            <div class="d-grid gap-2 col-6 col-md-4">
                <button type="button" class="btn btn-warning">Deactivate Account</button>
                <button type="button" class="btn btn-danger">Delete Account</button>
            </div>
        </section>
    </div>
