    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">My App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <!-- Settings Page Content -->
        <div class="container my-5">
            <h1 class="mb-4">Settings</h1>
    
            <!-- Privacy Settings Section -->
            <section class="mb-5">
                <h2>Privacy Settings</h2>
                <form>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="publicProfile" checked>
                        <label class="form-check-label" for="publicProfile">Make Profile Public</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailVisibility">
                        <label class="form-check-label" for="emailVisibility">Show Email to Friends</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="activityStatus" checked>
                        <label class="form-check-label" for="activityStatus">Show Activity Status</label>
                    </div>
                    <button type="button" class="btn btn-primary">Save Privacy Settings</button>
                </form>
            </section>
    
            <!-- Notification Settings Section -->
            <section class="mb-5">
                <h2>Notification Settings</h2>
                <form>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                        <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                        <label class="form-check-label" for="pushNotifications">Push Notifications</label>
                    </div>
                    <button type="button" class="btn btn-primary">Save Notification Settings</button>
                </form>
            </section>
    
            <!-- Danger Zone Section -->
            <section class="mb-5">
                <h2 class="text-danger">Danger Zone</h2>
                <div class="d-grid gap-2 col-6 col-md-4">
                    <button type="button" class="btn btn-warning">Deactivate Account</button>
                    <button type="button" class="btn btn-danger">Delete Account</button>
                </div>
            </section>
        </div>
    
        <!-- Footer -->
        <footer class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 My App. All Rights Reserved.</p>
