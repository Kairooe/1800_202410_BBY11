<body>
    <nav id="navbarPlaceholder"></nav>


    <!-- Settings Page Content -->
    <div class="container my-5">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy"
                    type="button" role="tab" aria-controls="privacy" aria-selected="true">Privacy Settings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications"
                    type="button" role="tab" aria-controls="notifications" aria-selected="false">Notification
                    Settings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Edit Profile</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="settingsTabContent">
            <!-- Privacy Settings -->
            <div class="tab-pane fade show active" id="privacy" role="tabpanel" aria-labelledby="privacy-tab">
                <h2>Privacy Settings</h2>
                <form>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="publicProfile" checked>
                        <label class="form-check-label" for="publicProfile">Make Profile Public</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailVisibility">
                        <label class="form-check-label" for="emailVisibility">Show Email to Friends</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="activityStatus" checked>
                        <label class="form-check-label" for="activityStatus">Show Activity Status</label>
                    </div>
                    <button type="button" class="btn btn-primary">Save Privacy Settings</button>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="tab-pane fade" id="notifications" role="tabpanel" aria-labelledby="notifications-tab">
                <h2>Notification Settings</h2>
                <form>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                        <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                        <label class="form-check-label" for="pushNotifications">Push Notifications</label>
                    </div>
                    <button type="button" class="btn btn-primary">Save Notification Settings</button>
                </form>
            </div>

            <!-- Profile Editing -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h2>Edit Profile</h2>
                <form id="profileEditForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3"
                            placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resumeUpload" class="form-label">Upload Resume (PDF only)</label>
                        <input type="file" class="form-control" id="resumeUpload" accept="application/pdf">
                        <small class="form-text text-muted">Max file size: 2MB</small>
                    </div>
                    <button type="button" class="btn btn-success" id="saveProfile">Save Profile</button>
                </form>
                <!-- Danger Zone Section -->
                <section class="mb-5">
                    <h2 class="text-danger">Danger Zone</h2>
                    <div class="d-grid gap-2 col-6 col-md-4">
                        <button type="button" class="btn btn-warning">Deactivate Account</button>
                        <button type="button" class="btn btn-danger">Delete Account</button>
                    </div>
                </section>
            </div>


        </div>
    </div>
