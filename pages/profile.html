<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

  <!-- Header -->
  <div class="container-fluid text-center py-3">
    <a class="navbar-brand d-flex flex-column align-items-center" href="#">
      <img src="/images/Quest.png" width="100" height="100" alt="Logo" class="shadow-sm">
      <span class="h4 text-white">User Profile</span>
    </a>
  </div>

  <!-- Profile Section -->
  <main class="container my-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body text-center">
        <!-- Profile Picture -->
        <img src="/images/profile-default.svg" class="img-fluid mb-3 shadow" alt="User Profile" width="150" height="150">
        
        <!-- User Details -->
        <h2 class="card-title text-primary">Username</h2>
        <p class="text-muted">username@example.com</p>
        <p class="card-text">A short bio about the user goes here. It can include interests, a motto, or any other relevant details to personalize the profile.</p>
        
        <!-- Profile Actions -->
        <button class="btn btn-primary mt-3">Edit Profile</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p class="mb-0">&copy; 2024 BBYTeam 11. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
