<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom CSS -->

<body>

  <!-- Header -->
  <div class="container-fluid text-center py-3">
    <a class="navbar-brand d-flex flex-column align-items-center" href="#">
      <img src="/images/Quest.png" width="100" height="100" alt="Logo">
      <span class="h4 text-white">Quest Info</span>
    </a>
  </div>

  <!-- Product Information Section -->
  <main class="container my-5">
    <div class="row">
      <!-- Product Image -->
      <div class="col-md-6">
        <img src="/images/lawnMowingServices.jpg" class="img-fluid rounded shadow" alt="Product Image">
      </div>

      <!-- Product Details -->
      <div class="col-md-6">
        <h1 class="display-4 text-primary mb-3">Lawn Mowing Needed</h1>
        <p class="lead text-muted mb-4">
          Please help me cut my lawn, I can't cut my lawn because im too old, please help!
        </p>
     
        
        <!-- Add to Cart Button -->
        <button class="btn btn-primary btn-lg mt-4" type="button">Accept Quest</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p class="mb-0">&copy; 2024 BBYTeam 11. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
